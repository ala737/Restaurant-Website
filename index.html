 <!--Headre section starts -->

    <div class="fas fa-hamburger"></div>

 <!--Headre section endss -->

 <!--Home section starts-->
 <section class="container-fluid" id="home">

    <div class="row min-vh-100 align-items-center">

 </section>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  

  <script>
    $(document).ready(function() {
      $(".fa-hamburger").click(function() {
        $(this).toggleClass('fa-times');
        $('nav').toggleClass("nav-toggled");
      });
      $('nav ul li a').click(function(){
        $('.fa-hamburger').removeClass('fa-times');
        $('nav').removeClass("nav-toggled");
      });

   });
  </script>
